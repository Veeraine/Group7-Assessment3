<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/site.css" />
    <title>Table</title>
  </head>
  <body>
    <div class="header">
      <div class="toggle">
        <a id="toggle-nav"><i class="fa fa-navicon cog"></i></a>
      </div>
    </div>
    <div class="container">
      <div class="sidebar" id="sidebar">
        <a href="dashboard.html"><i class="fa fa-home"></i> Dashboard</a>
        <a href="form.html"><i class="fa fa-shopping-cart"></i> Forms</a>
        <a href="tables.html"><i class="fa fa-shopping-bag"></i> Tables</a>
      </div>
      <div class="content">
        <div class="left">
          <h3>Product Records</h3>
          <div class="section-container">
            <div class="section-header">Details of avalialble products</div>
            <div class="section-content">
              <!-- section content-->
              <h4>Products will load shortly...</h4>
            </div>
          </div>
        </div>
        <div class="right"></div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   <script>
       // Task 5a
      $("#toggle-nav").click(() => {
          $("#sidebar").toggle();
      });
       $("#toggle-nav").click(() => {
          $("#sidebar").toggle();
      });

      // Modal for delete confirmation
      const deleteModal = `
          <div id="deleteModal" class="modal">
              <div class="modal-content">
                  <span class="close" id="closeDelete">&times;</span>
                  <h3>Confirm Delete</h3>
                  <p>Are you sure you want to delete this product?</p>
                  <button id="confirmDelete" class="form-button">Yes, Delete</button>
                  <button id="cancelDelete" class="form-button">Cancel</button>
              </div>
          </div>
      `;

      // Edit form modal
      const editModal = `
          <div id="editModal" class="modal">
              <div class="modal-content">
                  <span class="close" id="closeEdit">&times;</span>
                  <h3>Edit Product</h3>
                  <form id="editForm">
                      <input type="hidden" id="editId">
                      <label class="label" for="editName">Product Name</label>
                      <input type="text" id="editName"><br>
                      <label class="label" for="editPrice">Price</label>
                      <input type="number" id="editPrice"><br>
                      <label class="label" for="editQuantity">Quantity</label>
                      <input type="number" id="editQuantity"><br>
                      <label class="label" for="editDescription">Description</label>
                      <textarea id="editDescription" rows="6"></textarea>
                      <button type="submit" class="form-button">Update</button>
                  </form>
              </div>
          </div>
      `;

      $("document").ready(() => {
        
          $("body").append(deleteModal + editModal);
          
          let currentDeleteId = null;
          
          function loadProducts() {
              $(".section-content").html('<div class="loader"></div>');
              
              setTimeout(() => {
                  $.get("http://localhost:3000/products", function(products) {
                      let tableHTML = `
                          <table>
                              <tr>
                                  <th>ID</th>
                                  <th>Name</th>
                                  <th>Price</th>
                                  <th>Quantity</th>
                                  <th>Description</th>
                                  <th>Actions</th>
                              </tr>
                      `;
                      
                      products.forEach(product => {
                          tableHTML += `
                              <tr>
                                  <td>${product.id}</td>
                                  <td>${product.name}</td>
                                  <td>$${product.price}</td>
                                  <td>${product.quantity}</td>
                                  <td>${product.description}</td>
                                  <td>
                                      <button class="form-button edit-btn" data-id="${product.id}">Edit</button>
                                      <button class="form-button delete-btn" data-id="${product.id}">Delete</button>
                                  </td>
                              </tr>
                          `;
                      });
                      
                      tableHTML += '</table>';
                      $(".section-content").html(tableHTML);
                    
                      $(".delete-btn").click(function() {
                          currentDeleteId = $(this).data('id');
                          $("#deleteModal").css("display", "block");
                      });
                      
                      $(".edit-btn").click(function() {
                          const productId = $(this).data('id');
                          $.get(`http://localhost:3000/products/${productId}`, function(product) {
                              $("#editId").val(product.id);
                              $("#editName").val(product.name);
                              $("#editPrice").val(product.price);
                              $("#editQuantity").val(product.quantity);
                              $("#editDescription").val(product.description);
                              $("#editModal").css("display", "block");
                          });
                      });
                  }).fail(function() {
                      $(".section-content").html('<p>Error loading products. Please check if the API server is running.</p>');
                  });
              }, 3000); // Delay 3 seconds 
          }
          
        
          loadProducts();
      });
 </script>
  </body>
</html>
